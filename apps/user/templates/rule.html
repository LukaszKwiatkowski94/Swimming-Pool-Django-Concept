{% extends "base.html" %} 
{% load static %}
{% block title %} - Set rule for User{% endblock%}
{% block style %}<link rel="stylesheet" href="{% static 'css/user.min.css' %}">{% endblock%} 
{% block content %} 
<main>
    <section class="section set-rule page-section">
        <div class="wrapper">
            <h2 class="section-header">Set rule for user</h2>
            <div class="set-rule__box">
                <label class="input-box__label" for="email">Find user by e-mail:</label>
                <input type="email" name="email" id="email" placeholder="enter e-mail address">
                <hr class="set-rule__hr">
                <div class="set-rule__users users">
                    <!-- code box users from js-->
                    <div class="users__item">
                        <div class="users__name">
                            <p>test@mail.com - imiÄ™ i nazwisko</p>
                        </div>
                        <div class="users__option">
                            
                            <label class="input-box__label" for="Client">
                            <input type="radio" name="test@mail.com" id="Client" value="Client">Client</label>

                            <label class="input-box__label" for="Administrator">
                            <input type="radio" name="test@mail.com" id="Administrator" value="Administrator">Administrator</label>
                            
                            <label class="input-box__label" for="Customer_service">
                            <input type="radio" name="test@mail.com" id="Customer_service" value="Customer_service">Customer service</label>
                            
                            <label class="input-box__label" for="Accountant">
                            <input type="radio" name="test@mail.com" id="Accountant" value="Accountant">Accountant</label>
                            
                            <label class="input-box__label" for="Press_spokesman">
                            <input type="radio" name="test@mail.com" id="Press_spokesman" value="Press_spokesman">Press spokesman</label>
                            
                            <label class="input-box__label" for="Management">
                            <input type="radio" name="test@mail.com" id="Management" value="Management">Management</label>
                            
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
{% block script %} 
<script src="{% static 'js/setRule.min.js' %}"></script>
{% endblock %}
