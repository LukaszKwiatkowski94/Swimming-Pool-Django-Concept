{% extends "base.html" %} {% load static %} 
{% block title %} - Dashboard User{%endblock%} 
{% block style %}<link rel="stylesheet" href="{% static 'css/user.min.css' %}"/>{% endblock%} 
{% block content %}
<main>
	<section class="section dashboard">
		<div class="wrapper">
            <h2 class="section-header">Dashboard</h2>
            <p class="dashboard__user">{{name}} {{surname}} - {{role}}</p>
			<div class="dashboard__box">

                <div class="dashboard__item">
                    <a href="/user/setRole/" class="dashboard__link">
                        <img src="{% static 'icon/user-plus.svg' %}" alt="icon user with plus">
                        <p>Set role for user</p>
                    </a>
                </div>

			</div>
		</div>
	</section>
</main>
{% endblock%}
