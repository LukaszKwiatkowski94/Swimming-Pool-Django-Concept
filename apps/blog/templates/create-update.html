{% extends "base.html" %} {% load static %} 
{% block title %} - Blog - {{name}} post{%endblock%} 
{% block style %}<link rel="stylesheet" href="{% static 'css/blog.min.css' %}"/>{% endblock%} 
{% block content %}
<main>
    <section class="section create-update">
        <h2 class="section-header">{{name}} post</h2>
        <div class="wrapper">
            <form action="POST">
                <div class="create-update__box">
                    <div class="create-update__title">
                        <label for="{{form.title}}" class="create-update__label">{{form.title.label}}</label>
                        {{form.title}}
                    </div>
                    <div class="create-update__text">
                        <label for="{{form.shortText}}" class="create-update__label">{{form.shortText.label}}</label>
                        {{form.shortText}}
                        <label for="{{form.text}}" class="create-update__label">{{form.text.label}}</label>
                        {{form.text}}
                    </div>
                    <div class="create-update__published">
                        <label for="{{form.published}}" class="create-update__label">{{form.published.label}}</label>
                        {{form.published}}
                    </div>
                    <div class="create-update__photo">
                        <label for="{{form.photo}}" class="create-update__label">{{form.photo.label}}</label>
                        {{form.photo}}
                        <label for="{{form.photoAlt}}" class="create-update__label">{{form.photoAlt.label}}</label>
                        {{form.photoAlt}}
                    </div>
                    <div class="create-update__action">
                        <button type="submit" class="create-update__btn btn">{{name}}</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock%}
