{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Swimming Pool{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'css/main.min.css' %}" />
	</head>
	<body>
		<nav class="nav nav__hide">
			<div class="wrapper">
				<button class="nav__btn">
					<div class="nav__btn-content"></div>
				</button>
				<div class="nav__list">
					<a href="#" class="nav__item">Home</a>
					<a href="#" class="nav__item">Offer</a>
					<a href="#" class="nav__item">Blog</a>
					<a href="#" class="nav__item">Contact</a>
					<a href="#" class="nav__item">Log In</a>
				</div>
			</div>
		</nav>
		<!-- Content -->
		{% block content %} {% endblock %}
		<footer class="footer"></footer>
		<script src="{% static 'js/main.min.js' %}"></script>
		{% block script %} {% endblock %}
	</body>
</html>
